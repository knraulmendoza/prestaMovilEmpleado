<ion-content>
  <div *ngIf="!focu" class="header" text-center>
    <div>
        <h1>PrestaMovil</h1>
        <p>Asesor</p>
    </div>
  </div>

  <div *ngIf="focu" text-center>
    <h1>PrestaMovil</h1>
  </div>
  <div class="contenido" padding>
    <form [formGroup]="formLogin" (submit)="logueo()" novalidate>
      <ion-list>
        <ion-item class="fondoTransparente">
          <ion-label floating>Usuario</ion-label>
          <ion-input 
            type="text" 
            formControlName="user"
            [class.invalido]="!formLogin.controls.user.valid && formLogin.controls.user.dirty"
            (ionFocus)="enfoque()" 
            (ionBlur)="desenfoque()">
          </ion-input>
        </ion-item>
        <div *ngIf="!formLogin.controls.user.valid && formLogin.controls.user.dirty">
          <p padding-left ion-text color="danger">
            Ingrese correo valido
          </p>
        </div>
        <ion-item class="fondoTransparente">
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" formControlName="password" (ionFocus)="focu=true" (ionBlur)="desenfoque()"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block [disabled]="!formLogin.valid">Iniciar Sesión</button>
    </form>
    <div text-center>
        <button ion-button clear (click)="cambiarPassword()" text-center>¿Olvido su contraseña?</button>
    </div>
    <!-- <button ion-button (click)="loginGoogle()" text-center>Login google</button> -->
  </div>
</ion-content>
