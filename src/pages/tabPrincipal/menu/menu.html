<ion-menu [content]="content">
    <ion-header no-border>
      <ion-toolbar color="secondary">
        <ion-title>Cobro {{globalSer.getCobro.name}}</ion-title>
      </ion-toolbar> 
    </ion-header>
    <ion-content>
      <ion-list no-lines>
        <ng-container>
          <button  ion-item *ngFor="let page of listaPages" (click)="showPage(page.component)" menuClose>
            <ion-icon name="{{page.icon}}" item-start color="primary"></ion-icon>
            {{page.titulo}}
          </button>
        </ng-container>
      </ion-list>
    </ion-content>
    <ion-footer color="light">
        <button ion-item (click)="cerrarSesion()">salir <ion-icon name="log-out" item-start></ion-icon></button>
    </ion-footer>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
