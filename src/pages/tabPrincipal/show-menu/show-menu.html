<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Sistema de acceso</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <!-- <ion-title>Cobro</ion-title> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <chart [options]="chartOptions" style="display: block" type="chart"></chart> -->
  <h1>Cobros</h1>
  <ion-list>
      <ion-item *ngFor="let cobro of cobros; let i = index">
        <ion-label>
          <h2>{{cobro.name}}</h2>
          <h3>Base actual = <strong ion-text color="secondary">{{(cobro.dinerFinal/1000) | currency:"$":true:"1.0"}}</strong></h3>
        </ion-label>
        <ion-toggle checked="{{cobro.state}}" (ionChange)="cambiarState($event,cobro)"></ion-toggle>
      </ion-item>
  </ion-list>
</ion-content>
